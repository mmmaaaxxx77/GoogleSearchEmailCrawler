version: "2"

services:
  api:
    restart: always
    build: ./api
    hostname: gcrawler-api
    environment:
      - TZ=Asia/Taipei
    volumes:
      - /etc/localtime:/etc/localtime
    ports:
      - "5766:8000"
    container_name: gcrawler-api
    #command: python manage.py runserver 0.0.0.0:8000
    command: bash -c "uwsgi --ini uwsgi.ini"
    networks:
      - gcrawler-net
    logging:
      driver: json-file
      options:
        max-size: 10m

